name: Cypress Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  # Permite execução manual a partir da aba Actions no GitHub
  workflow_dispatch:
    inputs:
      spec:
        description: 'Arquivo de teste específico para executar (ex: cypress/e2e/Financeiro/fluxo.cy.js)'
        required: false
        default: 'cypress/e2e/Financeiro/fluxo.cy.js'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    strategy:
      # Quando um teste falha, os outros continuam executando
      fail-fast: false
      matrix:
        # Executa em diferentes navegadores
        browsers: [chrome, firefox]
        # Você pode adicionar mais configurações aqui, como diferentes ambientes
        # environments: [staging, production]
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Instalar dependências
        run: npm ci
      
      - name: Verificar cypress
        run: npx cypress verify
        
      - name: Debug - Verificar estrutura de arquivos
        run: |
          pwd
          echo "Conteúdo da pasta raiz:"
          ls -la
          echo "Conteúdo da pasta cypress:"
          ls -la cypress || echo "Pasta cypress não encontrada"
          echo "Conteúdo da pasta e2e:"
          ls -la cypress/e2e || echo "Pasta e2e não encontrada"
          echo "Conteúdo da pasta Financeiro:"
          ls -la cypress/e2e/Financeiro || echo "Pasta Financeiro não encontrada"
          echo "Verificando existência do arquivo específico:"
          test -f cypress/e2e/Financeiro/fluxo.cy.js && echo "Arquivo encontrado!" || echo "Arquivo não encontrado!"
          echo "Procurando por todos os arquivos .cy.js:"
          find . -name "*.cy.js" || echo "Nenhum arquivo .cy.js encontrado"
      
      - name: Executar testes Cypress
        uses: cypress-io/github-action@v5
        with:
          browser: ${{ matrix.browsers }}
          # Usando padrão glob para tentar encontrar todos os arquivos .cy.js
          spec: "**/*.cy.js"
      
      - name: Armazenar screenshots em caso de falha
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.browsers }}
          path: cypress/screenshots
          retention-days: 7